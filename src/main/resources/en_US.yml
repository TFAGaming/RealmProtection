    # /land nature flags
    nature_flags:
      title: "&9Nature Flags"
      content:
        __FLAGS_REPEAT_STYLE__:
          displayname: "&9%displayname% &9(&8%flag%&9)"
          lore:
            - "&f%description%"
            - "%value%"
        land_name:
          displayname: "&9Land: &6%land_name%"
          type: "PAPER"
      __FLAGS_REPEAT_STYLE_ITEMS_CONFIG__:
        hostilemobsspawn: "ZOMBIE_HEAD"
